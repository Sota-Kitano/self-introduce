<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<script type="text/javascript" src="js.js"></script>
</head>

<body>
  
<header>
    <div>
        <nav id="menubar">
            <ul>
                <li><a href="#career">経歴</a></li>
                <li><a href="#product">過去の受注案件</a></li>
                <li><a href="#contact">問い合わせ</a></li>
                
            </ul>
        </nav>
    </div>

</header>


<div id="header-word">
    <h1>自己紹介HP<p>北野聡太</p></h1>
</div>


<div id="container" role="main">
    <div><section id="career"><h2>経歴</h2></section></div>
    <div><section id="product"><h2>過去の受注案件</h2></section></div>
    <div><section id="contact"><h2>問い合わせ</h2><p></p>
    <form action="index.html" method="post" name="mail_form" onSubmit="ButtonClick()">

        <div class="contact_name">
            名前 : <input type="text" name="yourname" >
        </div>

        <div class="contact_telnum">
            電話番号 : <input type="tel" name="telnum">
        </div>

        <div class="contact_mail">
            メールアドレス : <input type="email" name="mailaddress" >
        </div>
        
        <div class="contact_contents">
            お問い合わせ内容 : <p></p>
            <textarea id="contactContent" type="text" name="contents" ></textarea>
        </div>
        
        <input class="submit" id="submit" type="submit" value="送信" >
        
        
        
    </form>
    
    </section></div>

</div>


</body>
